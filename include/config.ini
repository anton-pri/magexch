; DO NOT EDIT THIS FILE
; 
; create config.local.php instead to redefine parameters

[cpanel]
path=
name="SERVER"

[web]
; Your store host
http_host="mystore.com"
https_host="mystore.com"

; Subfolder where store installed
; empty if store in root
; web_dir=
; or 
; web_dir="/subfolder"
web_dir=""

; by default "/skins" is used as base skin and contains all templates
skin="/skins"

[sql]
host=localhost
user=db_user
db=db_cartworks
password=db_password

[session]
name=cwsid
length=3600

[blowfish]
key=8d5db63ada15e11643a0b1c3477c2c5c

[debug]
;; Some dev features and functions

; debug_mode
;  0 - no debug info;
;  1 - display error (and halt for SQL errors);
;  2 - write errors to the log, do not display [production]
;  3 - write errors to the log and display [development]
debug_mode=2

; development_mode - enable additional debug tools
development_mode=false

; show_langvars - show langvar name in tooltip
; show_langvars = true

[smarty]
; Force smarty cache regeneration every execution
force_compile = false

[interface]
max_count_view_products=500
; Values for items per page selector
items_per_page[]=5
items_per_page[]=10
items_per_page[]=20
items_per_page[]=50
items_per_page[]=100
;; attributes from following class will be shown in filter on home page
;product_filter_home_class='product_filter_home'
;; Dropdown style uniform 
uniform = true

[statistic]
track_langvar_usage=true

[time_zone]
; See timezones at http://php.net/manual/en/timezones.php
default_zone=UTC
